		<button class = "Login" onclick="document.getElementById('id01').style.display='block'">Login</button>

      </div>
      
        
      
      <div id="id01" class="login">
    
          <form class="modal-content animate" action="/action_page.php">
      
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  
          <div class="container">
            <label for="email"><b>E-mail</b></label>
            <input type="text" placeholder="E-mail" name="email" required>
  
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Password" name="psw" required>
          
            <button type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>
  
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <span class="psw"><a href="#">Forgot password?</a></span>
        </div>
        </form>
        </div>
  
        <div id="id02" class="signup">
    
          <form class="modal-content animate" action="/action_page.php">
        
          <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
    
          <div class="container">
            <label for="firstName"><b>First Name</b></label>
            <input type="text" placeholder="First Name" name="firstName" required>
  
            <label for="lastName"><b>Last Name</b></label>
            <input type="text" placeholder="Last Name" name="lastName" required>
  
            <label for="email"><b>E-mail</b></label>
            <input type="text" placeholder="Enter E-mail" name="email" required>
  
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Password" name="psw" required>
  
            <label for="pswconfirmation"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="pswconfirmation" required>
  
            <label for="address"><b>Street Address</b></label>
            <input type="text" placeholder="Address" name="address">
  
            <label for="city"><b>City</b></label>
            <input type="text" placeholder="City" name="city">
  
            <label for="state"><b>State</b></label>
            <input type="text" placeholder="State" name="state">
  
            <label for="zip"><b>Zip Code</b></label>
            <input type="text" placeholder="Zip Code" name="zip">
            
            <button type="submit">Let's Get Started!</button>
          </div>
    
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
          </div>
          </form>
          </div>
  
        <script>
        // Gets the two popups
        var login = document.getElementById('id01');
        var signup = document.getElementById('id02');
  
        // When the user clicks anywhere outside of the popups, close it
        window.onclick = function(event) {
          if (event.target == login) {
            login.style.display = "none";
          }
          if (event.target == signup) {
            signup.style.display ="none";
          }
        }
        </script>
